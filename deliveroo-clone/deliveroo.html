<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Deliveroo Clone</title>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
        'Lucida Sans', Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo img {
      border-radius: 2px;
      height: 45px;
      margin: 5px;
      margin-left: 20px;
    }

    #search input {
      border: 1px solid rgb(230, 230, 230);
      background-color: rgb(240, 240, 240);
      height: 25px;
      width: 700px;
      border-radius: 4px;
      padding: 8px 12px 8px 12px;
      color: rgb(230, 230, 230);
      font-size: 12pt;
    }

    #head-btns .button {
      background-color: white;
      border-radius: 4px;
      border: 1px solid rgb(230, 230, 230);
      text-align: center;
      text-decoration: none;
      display: inline-block;
      padding: 8px 12px 8px 12px;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img
        src="https://voicefoundry.com/wp-content/uploads/2021/05/vf-cs-deliveroo-logo.png"
      />
    </div>
    <div id="search">
      <input type="text" placeholder="Dishes, restaurants or cuisines" />
    </div>
    <div id="head-btns">
      <button class="button" id="sign-up">Sign up or log in</button>
      <button class="button" id="menu">Menu</button>
    </div>
  </header>
  <main></main>
</body>
